<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('client.edit.title')}"></head>
<body>

<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 820px;">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/admin/clients}" th:text="#{back}">‚Üê Back</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row g-3">

        <div class="col-12 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:object="${client}"
                          th:action="@{/admin/clients/{id}(id=${clientId})}"
                          method="post"
                          class="row g-3">

                        <div class="col-12">
                            <label class="form-label" th:text="#{object.user.name}">Name</label>
                            <input class="form-control" th:field="*{name}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="col-12 d-flex gap-2">
                            <button class="btn btn-success" type="submit" th:text="#{save}">Save</button>
                            <a class="btn btn-outline-secondary" th:href="@{/admin/clients}"
                               th:text="#{cancel}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-2" th:text="#{info}">Info</h5>

                    <div><b th:text="#{object.user.email} + ':'">Email:</b> <span th:text="${email}"></span></div>

                    <div class="mt-1">
                        <b th:text="#{status} + ':'">Status:</b>
                        <span class="badge"
                              th:classappend="${enabled} ? ' text-bg-success' : ' text-bg-secondary'"
                              th:text="${enabled} ? #{status.enabled} : #{status.disabled}">
            </span>
                    </div>

                    <div class="mt-2"><b th:text="#{client.balance} + ':'">Balance:</b> <span
                            th:text="${balance}"></span></div>
                    <div class="mt-1"><b th:text="#{client.cardLast4} + ':'">Card last4:</b> <span
                            th:text="${cardLast4} ?: '-'"></span></div>

                </div>
            </div>
        </div>

    </div>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
