<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('checkout.title')}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 760px;">
    <div class="d-flex justify-content-between align-items-center">
        <h1 th:text="#{checkout.title}">Checkout</h1>
        <a class="btn btn-outline-secondary" th:href="@{/cart}" th:text="#{checkout.backToCart}">Back to cart</a>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <div>
                    <div class="text-muted" th:text="#{orders.total}">Total</div>
                    <div class="fs-4 fw-bold" th:text="${cart.amount}">0</div>
                </div>
                <div class="text-end">
                    <div class="text-muted" th:text="#{checkout.balance}">Balance</div>
                    <div class="fs-4 fw-bold" th:text="${balance}">0</div>
                </div>
            </div>

            <div th:if="${deficit > 0}" class="alert alert-warning mt-3 mb-0">
                <span th:text="#{checkout.notEnoughFunds}">Not enough funds. Need to top up:</span>
                <b th:text="${deficit}">0</b>
            </div>
        </div>
    </div>

    <form class="card mt-3" th:action="@{/cart/checkout}" method="post" th:object="${checkout}">
        <div class="card-body">

            <h5 class="mb-3" th:text="#{checkout.deliveryDetails}">Delivery details</h5>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" th:text="#{checkout.recipientName}">Recipient name</label>
                    <input class="form-control"
                           th:field="*{deliveryName}"
                           th:classappend="${#fields.hasErrors('deliveryName')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('deliveryName')}"
                         th:errors="*{deliveryName}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label" th:text="#{checkout.phone}">Phone</label>
                    <input class="form-control" th:field="*{deliveryPhone}" th:placeholder="#{checkout.phone.placeholder}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('deliveryPhone')}"
                         th:errors="*{deliveryPhone}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label" th:text="#{checkout.address}">Address</label>
                    <input class="form-control" th:field="*{deliveryAddress}" th:placeholder="#{checkout.address.placeholder}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('deliveryAddress')}"
                         th:errors="*{deliveryAddress}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label" th:text="#{checkout.commentOptional}">Comment (optional)</label>
                    <textarea class="form-control" rows="3" th:field="*{deliveryComment}"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('deliveryComment')}"
                         th:errors="*{deliveryComment}"></div>
                </div>
            </div>

            <hr class="my-4"/>

            <h5 class="mb-3" th:text="#{checkout.payment}">Payment</h5>

            <div th:if="${deficit > 0}" class="mb-3">
                <label class="form-label" th:text="#{checkout.topUpAmount}">Top up amount</label>
                <input class="form-control" type="number" step="0.01" min="0.01"
                       th:field="*{topUpAmount}"
                       th:classappend="${#fields.hasErrors('topUpAmount')} ? 'is-invalid' : ''">
                <div class="form-text" th:text="#{checkout.topUpHelp}">
                    Enter amount to add to your balance (at least the deficit).
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('topUpAmount')}"
                     th:errors="*{topUpAmount}"></div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-success w-100" type="submit" th:text="#{checkout.confirmOrder}">
                Confirm order
            </button>

        </div>
    </form>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
