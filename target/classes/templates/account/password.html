<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('account.password.title')}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 520px;">
    <h1 th:text="#{account.password.title}">Change password</h1>

    <form th:action="@{/account/password}" method="post" th:object="${pwd}" class="card mt-3">
        <div class="card-body">

            <div class="mb-3">
                <label class="form-label" th:text="#{account.password.current}">Current password</label>
                <input type="password" class="form-control" th:field="*{currentPassword}">
                <div class="text-danger small" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{account.password.new}">New password</label>
                <input type="password" class="form-control" th:field="*{newPassword}">
                <div class="text-danger small" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{account.password.confirm}">Confirm new password</label>
                <input type="password" class="form-control" th:field="*{confirmNewPassword}">
                <div class="text-danger small" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-primary w-100" type="submit" th:text="#{account.password.btnShort}">Change</button>
            <div class="mt-3 text-center">
                <a th:href="@{/account}" th:text="#{back}">Back</a>
            </div>
        </div>
    </form>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
