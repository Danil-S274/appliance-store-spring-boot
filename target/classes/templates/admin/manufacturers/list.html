<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('manufacturer.page.title')}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="mb-0" th:text="#{manufacturer.admin.title}">Manufacturers (Admin)</h1>
            <div class="text-muted" th:text="#{manufacturer.admin.subtitle}">Manage manufacturers</div>
        </div>

        <div class="d-flex gap-2 flex-wrap">
            <a class="btn btn-primary" th:href="@{/admin/manufacturers/new}" th:text="#{manufacturer.btn.new}">
                + New manufacturer
            </a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 80px;" th:text="#{object.manufacturer.id}">ID</th>
                    <th th:text="#{object.manufacturer.name}">Name</th>
                    <th style="width: 240px;" th:text="#{operation}">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="m : ${manufacturers}">
                    <td th:text="${m.id}">1</td>
                    <td th:text="${m.name}">Sony</td>
                    <td>
                        <div class="d-flex gap-2 flex-wrap">
                            <a class="btn btn-sm btn-outline-secondary"
                               th:href="@{/admin/manufacturers/{id}/edit(id=${m.id})}">
                                Edit
                            </a>

                            <form th:action="@{/admin/manufacturers/{id}/delete(id=${m.id})}"
                                  method="post"
                                  onsubmit="return confirm('Delete manufacturer?');">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                                <button class="btn btn-sm btn-outline-danger" type="submit">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(manufacturers)}">
                    <td colspan="3" class="text-center text-muted p-4">
                        No manufacturers yet.
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
