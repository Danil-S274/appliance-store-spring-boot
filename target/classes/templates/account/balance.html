<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('balance.page.title')}"></head>
<body>

<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 720px;">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="mb-0" th:text="#{balance.page.title}">Balance</h1>
            <div class="text-muted" th:text="#{balance.page.subtitle}">Manage your account funds</div>
        </div>
        <a class="btn btn-outline-secondary" th:href="@{/account}" th:text="#{balance.backToAccount}">
            Back to account
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="card shadow-sm border-success">
        <div class="card-body text-center">
            <div class="text-muted" th:text="#{balance.current}">Current balance</div>
            <div class="display-6 fw-bold text-success"
                 th:text="${#numbers.formatDecimal(balance,1,2)}">0.00
            </div>
        </div>
    </div>

    <form th:action="@{/account/balance}"
          method="post"
          th:object="${topup}"
          class="card shadow-sm mt-3">

        <div class="card-body">

            <label class="form-label" th:text="#{account.topup.amount}">Top up amount</label>

            <input class="form-control"
                   type="number"
                   step="0.01"
                   min="0.01"
                   th:field="*{amount}"
                   th:placeholder="#{balance.amount.placeholder}">

            <div class="text-danger small mt-1"
                 th:if="${#fields.hasErrors('amount')}"
                 th:errors="*{amount}"></div>

            <div class="d-flex gap-2 mt-3 flex-wrap">
                <button class="btn btn-primary" type="submit" th:text="#{balance.topup.btn}">
                    Top up balance
                </button>

                <button type="button" class="btn btn-outline-secondary"
                        onclick="document.getElementById('amountInput').value=10">+10
                </button>
                <button type="button" class="btn btn-outline-secondary"
                        onclick="document.getElementById('amountInput').value=50">+50
                </button>
                <button type="button" class="btn btn-outline-secondary"
                        onclick="document.getElementById('amountInput').value=100">+100
                </button>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const el = document.querySelector('input[name="amount"]');
                    if (el) el.id = 'amountInput';
                });
            </script>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        </div>
    </form>

</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
