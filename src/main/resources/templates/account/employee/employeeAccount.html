<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('employee.account.title')}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 920px;">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="mb-0" th:text="#{employee.account.title}">Employee profile</h1>
            <div class="text-muted" th:text="#{employee.account.subtitle}">Manage your employee account</div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/}" th:text="#{home}">Home</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row g-3">

        <div class="col-12 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3" th:text="#{account.tab.profile}">Profile</h5>

                    <div class="mb-3">
                        <div class="text-muted small" th:text="#{object.user.email}">Email</div>
                        <div class="fw-semibold" th:text="${email}">email</div>
                    </div>

                    <div class="mb-3">
                        <div class="text-muted small" th:text="#{status}">Status</div>
                        <span class="badge"
                              th:classappend="${enabled} ? ' text-bg-success' : ' text-bg-secondary'"
                              th:text="${enabled} ? #{status.enabled} : #{status.disabled}"></span>
                    </div>

                    <form th:action="@{/account/employee/profile}" method="post" th:object="${profile}" class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label" th:text="#{object.user.name}">Name</label>
                            <input class="form-control" th:field="*{name}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label" th:text="#{object.employee.department}">Department</label>
                            <input class="form-control" th:field="*{department}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('department')}"
                                 th:errors="*{department}"></div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" th:text="#{account.profile.save}">Save
                                profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3" th:text="#{account.password.title}">Change password</h5>

                    <form th:action="@{/account/employee/password}" method="post" th:object="${pwd}">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{account.password.current}">Current password</label>
                            <input type="password" class="form-control" th:field="*{currentPassword}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('currentPassword')}"
                                 th:errors="*{currentPassword}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{account.password.new}">New password</label>
                            <input type="password" class="form-control" th:field="*{newPassword}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('newPassword')}"
                                 th:errors="*{newPassword}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{account.password.confirm}">Confirm new password</label>
                            <input type="password" class="form-control" th:field="*{confirmNewPassword}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('confirmNewPassword')}"
                                 th:errors="*{confirmNewPassword}"></div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-outline-primary w-100" type="submit"
                                th:text="#{employee.account.password.update}">
                            Update password
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:insert="~{footer::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
