<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('shop.name')}"></head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<main class="container mt-4">

    <div class="p-4 p-md-5 mb-4 rounded bg-light">
        <div class="col-lg-8 px-0">
            <h1 class="display-6 fw-bold" th:text="#{home.title}">Appliance Store</h1>
            <p class="lead my-3" th:text="#{home.subtitle}">
                Choose appliances, add to cart, checkout, and track orders.
            </p>

            <div class="d-flex gap-2 flex-wrap">
                <a class="btn btn-primary"
                   th:href="@{/catalog(lang=${#locale.language})}"
                   th:text="#{home.go.catalog}">
                    Go to catalog
                </a>

                <a class="btn btn-outline-primary"
                   sec:authorize="hasRole('CLIENT')"
                   th:href="@{/cart(lang=${#locale.language})}"
                   th:text="#{home.go.cart}">
                    Go to cart
                </a>

                <a class="btn btn-outline-dark"
                   sec:authorize="hasRole('EMPLOYEE')"
                   th:href="@{/admin/appliances(lang=${#locale.language})}"
                   th:text="#{home.go.admin}">
                    Admin panel
                </a>
            </div>
        </div>
    </div>

</main>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
