<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('auth.register.title')}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 520px;">
    <h1 th:text="#{auth.register.title}">Register</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" th:object="${register}" class="card mt-3">
        <div class="card-body">

            <div class="mb-3">
                <label class="form-label" th:text="#{object.user.name}">Name</label>
                <input class="form-control" th:field="*{name}">
                <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{object.user.email}">Email</label>
                <input class="form-control" th:field="*{email}">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{auth.card}">Card</label>
                <input class="form-control" th:field="*{cardNumber}">
                <div class="text-danger small" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{object.user.password}">Password</label>
                <input type="password" class="form-control" th:field="*{password}">
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{auth.confirmPassword}">Confirm password</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}">
                <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-primary w-100" type="submit" th:text="#{auth.createAccount}">
                Create account
            </button>

            <div class="mt-3 text-center">
                <a th:href="@{/login(lang=${#locale.language})}" th:text="#{auth.haveAccount}">
                    Already have an account? Login
                </a>
            </div>
        </div>
    </form>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
