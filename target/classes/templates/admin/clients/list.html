<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('client.page.title')}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="mb-0" th:text="#{client.admin.title}">Clients (Admin)</h1>
            <div class="text-muted" th:text="#{client.admin.subtitle}">Manage clients</div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/}" th:text="#{home}">Home</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width:80px" th:text="#{object.user.id}">ID</th>
                    <th th:text="#{object.user.name}">Name</th>
                    <th th:text="#{object.user.email}">Email</th>
                    <th style="width:140px" th:text="#{status}">Status</th>
                    <th style="width:220px" th:text="#{operation}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${clients}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.name}">Name</td>
                    <td th:text="${c.email}">email</td>

                    <td>
                        <span class="badge"
                              th:classappend="${c.enabled} ? ' text-bg-success' : ' text-bg-secondary'"
                              th:text="${c.enabled} ? #{status.enabled} : #{status.disabled}">
                        </span>
                    </td>

                    <td>
                        <div class="d-flex gap-2 flex-wrap">
                            <a class="btn btn-sm btn-outline-secondary"
                               th:href="@{/admin/clients/{id}/edit(id=${c.id})}"
                               th:text="#{edit}">
                                Edit
                            </a>

                            <form th:action="@{/admin/clients/{id}/toggle(id=${c.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="enabled" th:value="${!c.enabled}"/>
                                <button class="btn btn-sm"
                                        th:classappend="${c.enabled} ? ' btn-outline-warning' : ' btn-outline-success'"
                                        th:text="${c.enabled} ? #{client.block} : #{client.unblock}">
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(clients)}">
                    <td colspan="5" class="text-center text-muted p-4" th:text="#{client.empty}">
                        No clients yet.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
