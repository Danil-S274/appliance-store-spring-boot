<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('orders.title')}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4">
    <h1 th:text="#{orders.title}">Orders</h1>

    <table class="table table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th th:text="#{object.order.client}">Client</th>
            <th th:text="#{object.order.employee}">Employee</th>
            <th th:text="#{orders.status}">Status</th>
            <th th:text="#{orders.amount}">Amount</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.clientName}"></td>
            <td th:text="${o.employeeName}"></td>
            <td th:text="${o.orderStatus}"></td>
            <td th:text="${o.amount}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{/orders/{id}(id=${o.id})}"
                   th:text="#{details}">
                    Details
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
