<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">=
<head th:replace="~{fragments/head :: head('menu.cart')}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4">
    <h1 th:text="#{menu.cart}">Cart</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div th:if="${#lists.isEmpty(cart.rows)}" class="alert alert-info"
         th:text="#{cart.empty}">
        Cart is empty
    </div>

    <table th:if="${!#lists.isEmpty(cart.rows)}" class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th th:text="#{orders.item}">Item</th>
            <th style="width: 220px;" th:text="#{cart.quantity}">Quantity</th>
            <th th:text="#{orders.amount}">Amount</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${cart.rows}">
            <td th:text="${r.applianceName}">Name</td>

            <td>
                <form th:action="@{/cart/rows/{id}/update(id=${r.id})}" method="post" class="d-flex gap-2">
                    <input type="number" name="quantity" min="1"
                           class="form-control form-control-sm" th:value="${r.number}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-sm btn-primary" type="submit" th:text="#{save}">Save</button>
                </form>
            </td>

            <td th:text="${r.amount}">0</td>

            <td>
                <form th:action="@{/cart/rows/{id}/delete(id=${r.id})}" method="post"
                      th:onsubmit="return confirm(#{cart.confirm.delete});">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-sm btn-danger" type="submit" th:text="#{delete}">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3 d-flex justify-content-between align-items-center">
        <div class="fs-5">
            <span th:text="#{orders.total} + ':'">Total:</span>
            <span th:text="${cart.amount}">0</span>
        </div>

        <form th:if="${!#lists.isEmpty(cart.rows)}" th:action="@{/cart/checkout}" method="get">
            <button class="btn btn-success" type="submit" th:text="#{cart.checkout}">Checkout</button>
        </form>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
