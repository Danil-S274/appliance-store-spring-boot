<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{error.title}">Error</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 820px;">
    <div class="card">
        <div class="card-body">
            <h2 class="mb-2" th:text="${status} + ' ' + ${error}">500 Error</h2>

            <p class="mb-2" th:text="${message}">Message</p>

            <p class="text-muted mb-3">
                <small th:text="${path}">/path</small>
            </p>

            <a class="btn btn-primary" th:href="@{/(lang=${#locale.language})}" th:text="#{home}">Home</a>
        </div>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
