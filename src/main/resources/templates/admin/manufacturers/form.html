<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${mode == 'edit' ? 'manufacturer.edit.title' : 'manufacturer.new.title'})}"></head>
<body>

<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 820px;">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="mb-0" th:text="${mode == 'edit'} ? #{manufacturer.edit.title} : #{manufacturer.new.title}">
                Manufacturer
            </h1>
            <div class="text-muted" th:text="#{manufacturer.breadcrumb}">Admin • Manufacturers</div>
        </div>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/admin/manufacturers}" th:text="#{back}">← Back</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">

            <form th:object="${manufacturer}"
                  th:with="isEdit=${mode == 'edit'}"
                  th:action="${isEdit} ? @{/admin/manufacturers/{id}(id=${manufacturer.id})} : @{/admin/manufacturers}"
                  method="post"
                  class="row g-3">

                <input type="hidden" th:field="*{id}"/>

                <div class="col-12" th:if="${#fields.hasAnyErrors()}">
                    <div class="alert alert-danger mb-0">
                        <div class="fw-semibold mb-1" th:text="#{form.fix.errors}">
                            Please fix the errors below:
                        </div>
                        <div th:errors="*{*}">Error</div>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label" for="name" th:text="#{object.manufacturer.name}">Name</label>
                    <input id="name" type="text"
                           class="form-control"
                           th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                           th:placeholder="#{manufacturer.name.placeholder}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        error
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-success" type="submit"
                            th:text="${mode == 'edit'} ? #{save} : #{create}">
                        Create
                    </button>
                    <a class="btn btn-outline-secondary" th:href="@{/admin/manufacturers}" th:text="#{cancel}">
                        Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
