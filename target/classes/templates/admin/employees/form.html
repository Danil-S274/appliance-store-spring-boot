<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${mode == 'edit' ? 'employee.edit.title' : 'employee.new.title'})}"></head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4" style="max-width: 820px;">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="mb-0" th:text="${mode == 'edit'} ? #{employee.edit.title} : #{employee.new.title}"></h1>
            <div class="text-muted" th:text="#{employee.breadcrumb}">Admin • Employees</div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/admin/employees}" th:text="#{back}">← Back</a>
        </div>
    </div>

    <div class="row g-3">

        <div class="col-12 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">

                    <form th:object="${employee}"
                          th:with="isEdit=${mode == 'edit'}"
                          th:action="${isEdit} ? @{/admin/employees/{id}(id=${employeeId})} : @{/admin/employees}"
                          method="post"
                          class="row g-3">

                        <div class="col-12" th:if="${#fields.hasAnyErrors()}">
                            <div class="alert alert-danger mb-0">
                                <div class="fw-semibold mb-1" th:text="#{form.fix.errors}">Fix errors:</div>
                                <div th:errors="*{*}">Error</div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label" th:text="#{object.user.name}">Name</label>
                            <input class="form-control" th:field="*{name}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label" th:text="#{object.employee.department}">Department</label>
                            <input class="form-control" th:field="*{department}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('department')}"
                                 th:errors="*{department}"></div>
                        </div>

                        <div th:if="${mode != 'edit'}" class="col-12">
                            <label class="form-label" th:text="#{object.user.email}">Email</label>
                            <input class="form-control" th:field="*{email}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <div th:if="${mode != 'edit'}" class="col-12">
                            <label class="form-label" th:text="#{object.user.password}">Password</label>
                            <input type="password" class="form-control" th:field="*{password}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="col-12 d-flex gap-2">
                            <button class="btn btn-success" type="submit"
                                    th:text="${mode == 'edit'} ? #{save} : #{create}">
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/admin/employees}" th:text="#{cancel}">
                                Cancel
                            </a>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <div class="col-12 col-lg-5" th:if="${mode == 'edit'}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-2" th:text="#{info}">Info</h5>
                    <div><b th:text="#{object.user.email} + ':'">Email:</b> <span th:text="${email}"></span></div>

                    <div class="mt-1">
                        <b th:text="#{status} + ':'">Status:</b>
                        <span class="badge"
                              th:classappend="${enabled} ? ' text-bg-success' : ' text-bg-secondary'"
                              th:text="${enabled} ? #{status.enabled} : #{status.disabled}">
                        </span>
                    </div>

                    <hr/>

                    <h5 class="mb-2" th:text="#{employee.changePassword}">Change password</h5>

                    <form th:object="${pwd}"
                          th:action="@{/admin/employees/{id}/password(id=${employeeId})}"
                          method="post">
                        <input class="form-control"
                               th:field="*{password}"
                               type="password"
                               th:placeholder="#{employee.newPassword}"
                               th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''">

                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-outline-primary mt-2" type="submit" th:text="#{employee.updatePassword}">
                            Update password
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:insert="~{footer::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
