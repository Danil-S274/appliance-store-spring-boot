<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('employee.page.title')}"></head>
<body>

<div th:insert="~{menunavy::navy}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="mb-0" th:text="#{employee.admin.title}">Employees (Admin)</h1>
            <div class="text-muted" th:text="#{employee.admin.subtitle}">Manage employees</div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-primary" th:href="@{/admin/employees/new}" th:text="#{employee.btn.new}">
                + New employee
            </a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width:80px" th:text="#{object.user.id}">ID</th>
                    <th th:text="#{object.user.name}">Name</th>
                    <th th:text="#{object.user.email}">Email</th>
                    <th th:text="#{object.employee.department}">Department</th>
                    <th style="width:140px" th:text="#{status}">Status</th>
                    <th style="width:260px" th:text="#{operation}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${employee}">
                    <td th:text="${e.id}">1</td>
                    <td th:text="${e.name}">Name</td>
                    <td th:text="${e.email}">email</td>
                    <td th:text="${e.department}">dep</td>

                    <td>
                        <span class="badge"
                              th:classappend="${e.enabled} ? ' text-bg-success' : ' text-bg-secondary'"
                              th:text="${e.enabled} ? #{status.enabled} : #{status.disabled}">
                        </span>
                    </td>

                    <td>
                        <div class="d-flex gap-2 flex-wrap">
                            <a class="btn btn-sm btn-outline-secondary"
                               th:href="@{/admin/employees/{id}/edit(id=${e.id})}"
                               th:text="#{edit}">
                                Edit
                            </a>

                            <form th:if="${e.email != null and currentEmail != null and !e.email.equalsIgnoreCase(currentEmail)}"
                                  th:action="@{/admin/employees/{id}/toggle(id=${e.id})}"
                                  method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="enabled" th:value="${!e.enabled}"/>
                                <button class="btn btn-sm"
                                        th:classappend="${e.enabled} ? ' btn-outline-warning' : ' btn-outline-success'"
                                        th:text="${e.enabled} ? #{employee.disable} : #{employee.enable}">
                                </button>
                            </form>

                            <span th:if="${e.email != null and currentEmail != null and e.email.equalsIgnoreCase(currentEmail)}"
                                  class="text-muted small"
                                  th:text="#{employee.you}">
                                (you)
                            </span>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(employee)}">
                    <td colspan="6" class="text-center text-muted p-4" th:text="#{employee.empty}">
                        No employees yet.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
